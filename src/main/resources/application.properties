spring.application.name=github-repo-searcher

spring.datasource.url=jdbc:postgresql://localhost:5342/github_db
spring.datasource.username=postgres
spring.datasource.password=RandomPassword
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8065


app.github.base-url=https://api.github.com
app.github.token=${GITHUB_TOKEN:}
app.github.per-page=30

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
